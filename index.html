<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Calculadora </h1>
    <div class="calculadora">
        <input type="text" disabled id="calc">
        <div class="botoes">
            <button onclick="limparTudo()">C</button>
            <button onclick="voltar()">&lt;</button>
            <button onclick="inserirDisplay('/')">/</button>
            <button onclick="inserirDisplay('*')">*</button>
            <button onclick="inserirDisplay('7')">7</button>
            <button onclick="inserirDisplay('8')">8</button>
            <button onclick="inserirDisplay('9')">9</button>
            <button onclick="inserirDisplay('-')">-</button>
            <button onclick="inserirDisplay('4')">4</button>
            <button onclick="inserirDisplay('5')">5</button>
            <button onclick="inserirDisplay('6')">6</button>
            <button onclick="inserirDisplay('+')">+</button>
            <button onclick="inserirDisplay('1')">1</button>
            <button onclick="inserirDisplay('2')">2</button>
            <button onclick="inserirDisplay('3')">3</button>
            <button class="btn-0" onclick="inserirDisplay('0')">0</button>
            <button onclick="inserirDisplay('.')">.</button>
            <button class="btn-resul" onclick="resultado()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
